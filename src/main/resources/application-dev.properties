# ===================================================================
# AMBIENTE DE DESENVOLVIMENTO (DEV)
# Banco H2 em ARQUIVO (Dados salvos na pasta ./dados/ddcosmeticos_dev)
# ===================================================================

# MUDANÇA AQUI: De 'mem' para 'file'
spring.datasource.url=jdbc:h2:file:./dados/ddcosmeticos_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate (Atualiza tabelas automaticamente em Dev)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console do H2 (Acesse em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Permite acesso externo ao console (útil para Docker/Rede local)
spring.h2.console.settings.web-allow-others=true