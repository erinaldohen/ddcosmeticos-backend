# ==============================================================
# AMBIENTE DE PRODUCAO (NUVEM / SERVIDOR)
# ==============================================================

# --- CONEX\u00C3O SEGURA (Vari\u00E1veis de Ambiente) ---
# O servidor DEVE fornecer essas variaveis. Se n\u00E3o, falha.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# --- SEGURAN\u00C7A DE DADOS ---
# validate: Em produ\u00E7\u00E3o, o Java N\u00C3O pode alterar tabelas (perigo de apagar dados).
# Apenas valida se o banco bate com o c\u00F3digo.
spring.jpa.hibernate.ddl-auto=validate

# Logs Limpos (Sem SQL no console para economizar disco)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.root=INFO
logging.level.org.hibernate=WARN

# --- PERFORMANCE (Connection Pool) ---
# Configura\u00E7\u00E3o para aguentar mais usu\u00E1rios simult\u00E2neos
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# --- SEGURAN\u00C7A API ---
# Desliga Swagger p\u00FAblico
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false