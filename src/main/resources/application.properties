# ==============================================================
# CONFIGURACAO GERAL DA APLICACAO
# ==============================================================
spring.application.name=ddcosmeticos-backend

# Define o perfil 'dev' como padrao se nenhum for informado
spring.profiles.active=dev

# Garante que o Hibernate crie as tabelas PRIMEIRO, e s\u00F3 depois o data.sql rode
spring.jpa.defer-datasource-initialization=true

# Garante que o script rode sempre (mesmo em testes)
spring.sql.init.mode=always

# Se estiver usando H2 em mem\u00F3ria para testes, isso garante compatibilidade
spring.jpa.hibernate.ddl-auto=create-drop

# Configuracoes globais
spring.output.ansi.enabled=detect
logging.level.root=INFO

# ==============================================================
# SEGREDOS (Defaults para Dev, sobrescrever em Prod)
# ==============================================================
api.security.token.secret=${JWT_SECRET:segredo_padrao_para_desenvolvimento_apenas}
nfe.certificado.senha=${CERT_PASS:senha_padrao}