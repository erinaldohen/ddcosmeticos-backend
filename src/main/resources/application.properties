# ==============================================================
# CONFIGURACAO GERAL DA APLICACAO
# ==============================================================
spring.application.name=ddcosmeticos-backend

# Define o perfil 'dev' como padrao se nenhum for informado
spring.profiles.active=dev

# Configuracoes globais
spring.output.ansi.enabled=detect
logging.level.root=INFO

# ==============================================================
# SEGREDOS (Defaults para Dev, sobrescrever em Prod)
# ==============================================================
api.security.token.secret=${JWT_SECRET}
nfe.certificado.senha=${CERT_PASS}

# ==============================================================
# INTEGRACAO EXTERNA (COSMOS / BLUESOFT)
# ==============================================================
# Se n\u00E3o houver token definido no ambiente, usa um placeholder que ativar\u00E1 o modo simula\u00E7\u00E3o
cosmos.api.url=https://api.cosmos.bluesoft.com.br/gtins
cosmos.api.token=${COSMOS_TOKEN}