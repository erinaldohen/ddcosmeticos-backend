# ==============================================================
# CONFIGURACAO GERAL (DEV / PADR\u00C3O)
# ==============================================================
spring.application.name=ddcosmeticos-backend
server.port=8080

# Define perfil ativo padr\u00E3o. Em produ\u00E7\u00E3o, passamos --spring.profiles.active=prod
spring.profiles.active=dev

# --- BANCO DE DADOS (PostgreSQL Local) ---
# Conecta no banco 'ddcosmeticos_db' rodando no seu PC
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
# Se sua senha for diferente de 'admin', altere aqui ou use variavel de ambiente
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE (Comportamento Dev) ---
# update: Cria as tabelas automaticamente se n\u00E3o existirem
spring.jpa.hibernate.ddl-auto=update
# Mostra SQL colorido no console (\u00F3timo para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialeto Postgres (Performance)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- OTIMIZA\u00C7\u00C3O (Batch Insert) ---
# Salva 50 itens de uma vez (ex: itens da venda) em vez de 1 por 1
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# --- UPLOAD DE ARQUIVOS (Certificados/Imagens) ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- SEGURAN\u00C7A & TOKENS (Defaults Dev) ---
# Em dev, usamos valores fixos se a vari\u00E1vel n\u00E3o existir
api.security.token.secret=${JWT_SECRET:segredo_super_secreto_desenvolvimento_123}
app.security.db-secret-key=${APP_DB_SECRET_KEY:1234567890123456}

# --- INTEGRA\u00C7\u00C3O COSMOS (Opcional em Dev) ---
cosmos.api.url=https://api.cosmos.bluesoft.com.br/gtins
cosmos.api.token=${COSMOS_TOKEN}

# --- DOCS (Swagger) ---
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# --- CORRE\u00C7\u00C3O DE CORS (Frontend Local) ---
# Permite acesso do React rodando na porta 5173
cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173

# ==============================================================
# CONFIGURA\u00C7\u00C3O DE E-MAIL (Obrigat\u00F3rio para iniciar o sistema)
# ==============================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=lojaddcosmeticos@gmail.com
# Se n\u00E3o tiver a senha agora, deixe qualquer coisa, mas N\u00C3O deixe vazio
spring.mail.password=${SENHA_EMAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# 1. For\u00E7a a execu\u00E7\u00E3o do script mesmo n\u00E3o sendo um banco em mem\u00F3ria (H2)
spring.sql.init.mode=always

# 2. ESPERA o Hibernate criar as tabelas antes de rodar os Inserts
spring.jpa.defer-datasource-initialization=true