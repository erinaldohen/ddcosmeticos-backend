# --- BANCO DE DADOS H2 (MEM\u00D3RIA) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- RECRIAR O BANCO A CADA TESTE ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# --- SEGURAN\u00C7A (JWT FAKE) ---
# Isso impede que o teste falhe procurando ${JWT_SECRET}
jwt.secret=9a4f2c8d3b7a1e8d3b7a1e9a4f2c8d3b7a1e8d3b7a1e9a4f2c8d3b7a1e8d3b7a1e
jwt.expiration=86400000

# --- SERVER ---
server.port=0

# --- DESATIVAR FERRAMENTAS EXTERNAS ---
spring.flyway.enabled=false
spring.liquibase.enabled=false
spring.main.banner-mode=off