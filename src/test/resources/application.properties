# --- BANCO DE DADOS H2 (Em Mem\u00F3ria) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA / HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# --- CORRE\u00C7\u00C3O DO PROBLEMA DO DATA.SQL ---
# Isso impede que o Spring tente rodar scripts de inicializa\u00E7\u00E3o, evitando o erro "Table not found"
spring.sql.init.mode=never

# --- MOCKS PARA SERVI\u00C7OS EXTERNOS (Resolve erro de inje\u00E7\u00E3o do CosmosService) ---
cosmos.api.url=http://mock-api
cosmos.api.token=mock-token

# --- SEGURAN\u00C7A ---
api.security.token.secret=test-secret