# --- BANCO H2 (Para Testes) ---
spring.datasource.url=jdbc:h2:mem:ddcosmeticos_test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# --- SEGURANÇA (O Pulo do Gato) ---
# Sem isso, o SecurityConfig falha ao iniciar e gera o erro gigante
api.security.token.secret=segredo_de_teste_123456789_segredo_de_teste_123456789

# Evita conflitos de beans em testes (Opcional, mas ajuda)
spring.main.allow-bean-definition-overriding=true